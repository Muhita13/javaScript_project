<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="input">
    <h1>Shape Creator</h1>
    <br><br>
    <p>Select a shape and enter number</p>
    <br>
    <div>
      <input type="radio" name="choice" value="circle" id="circle" checked> Circle
      <input type="radio" name="choice" value="square" id="square"> Square
      <input type="radio" name="choice" value="rectangle" id="rectangle"> Rectangle
    </div>
    <br><br><div>
    <input type="number" id="number" placeholder="Enter number">
    <button id="button">Generate</button>
    </div>
  </div>

  <div class="container">
    <div class="box" id="box"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
